[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than a few seconds
filterwarnings =
    ignore::DeprecationWarning
